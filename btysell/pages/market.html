<div class="setting_box">
    <span>购物车</span>

        <li>
            <div><img src="" alt=""></div>

            <div class='count'>
                <button value="-" class="countdis">-</button>

</div>

<script>

// 商品个数加减
var storage=window.localStorage;
$('.total').html(storage.goodsPrice)
var num=$('.num span');
num.html(storage.goodsNum)
console.log(storage.goodsNum)
$('.countdis').click(function(){
   if(num.html()<=1){
   }else{
    num.html(parseInt(num.html())-1);
    storage.goodsNum=num.html();
    var total_price=parseInt(price_.html())*parseInt(storage.goodsNum);
    storage.total_price=total_price;
    $('.total').html(storage.total_price)
   }
})
$('.countadd').click(function(){
    num.html(parseInt(num.html())+1);
    storage.goodsNum=num.html();
    var total_price=parseInt(price_.html())*parseInt(storage.goodsNum);
    storage.total_price=total_price;
    $('.total').html(storage.total_price)
})
// 商品信息获取
$('.price').html(storage.goodsPrice);
var goods_box=$('.goods_box li');
var img_=$('.goods_box li img');
var title_=$('.goods_box li h3');
var price_=$('.goods_box li .price');
for(let i=0;i<goods_box.length;i++){
    img_.eq(i).attr('src',storage.goodsImgSrc)
    title_.eq(i).html(storage.goodsName)
}
